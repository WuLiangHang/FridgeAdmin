<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<link href="../plugin/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" />
		<link href="../plugin/bootstrapTable-1.11.1/bootstrap-table.min.css" rel="stylesheet" />
		<link href="../plugin/sweetalert/sweetalert.css" rel="stylesheet" />

		<script src="../plugin/jquery-3.2.1/jquery-3.2.1.min.js"></script>
		<script src="../plugin/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		<script src="../plugin/bootstrapTable-1.11.1/bootstrap-table.min.js"></script>
		<script src="../plugin/sweetalert/sweetalert.min.js"></script>
		<script src="../plugin/soulUtils/soul_utils.js"></script>
		<script src="../js/user.js"></script>
	</head>

	<body>
		<div id="user_toolbar">
			<div class="btn-group">
				<button type="button" class="btn btn-default" onclick="user.addUI()">
		     		<i class="glyphicon glyphicon-plus"></i> 添加
		 		</button>
				<button type="button" class="btn btn-default" onclick="user.editUI()">
					<i class="glyphicon glyphicon-pencil"></i> 修改
				</button>
				<button type="button" class="btn btn-default" onclick="user.remove()">
					<i class="glyphicon glyphicon-remove"></i> 删除
				</button>
				<button type="button" class="btn btn-default" onclick="user.comfirm()">
					<i class="glyphicon glyphicon-ok"></i> 通过审核
				</button>
			</div>
		</div>

		<!--会员新增模态框-->
		<div class="modal fade" data-backdrop="static" id="user_modal_add">
			<!--窗口声明-->
			<div class="modal-dialog">
				<!--内容声明-->
				<div class="modal-content">
					<div class="modal-header">
						<button class="close" data-dismiss="modal"><span>&times;</span></button>
						<h4 class="modal-title"><b>添加用户</b></h4>
					</div>
					<div class="modal-body">
						<form id="user_form_add">
							<div class="form-group">
								<label>手机号码</label><input type="text" class="form-control" name="phone" placeholder="请输入手机号码" />
							</div>
							<div class="form-group">
								<label>真实姓名</label><input type="text" class="form-control" name="realname" placeholder="请输入真实姓名" />
							</div>
							<!-- <div class="form-group">
                        <label>性别</label>&nbsp;&nbsp;&nbsp;
                        <label class="btn btn-outline btn-info">
                        	<input type="radio" name="sex" value="-1"/>女
                        </label>
                        <label class="btn btn-outline btn-info">
                        	<input type="radio" name="sex" value="0"/>未知
                        </label>
                        <label class="btn btn-outline btn-info">
                        	<input type="radio" name="sex" value="1"/>男
                        </label>
                    </div> -->
							<div class="form-group">
								<label>身份证号码</label><input type="text" name="idNum" class="form-control" placeholder="请输入身份证号码" />
							</div>
							<div class="form-group">
								<label>职业</label><input type="text" name="job" class="form-control" placeholder="请输入职业" />
							</div>

						</form>
					</div>
					<div class="modal-footer">
						<button class="btn btn-default" data-dismiss="modal">取消</button>
						<button class="btn btn-primary" onclick="user.add()">保存</button>
					</div>
				</div>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-body">
				<table id="user_table">
					<!--会员列表-->
				</table>
			</div>
		</div>
	</body>

</html>
