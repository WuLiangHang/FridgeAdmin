<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<meta name="keywords" content="凌云数据后台管理框架">
		<meta name="description" content="轻量级的网站后台管理系统模版">
		<title>首页</title>

		<link rel="stylesheet" type="text/css" href="../plugin/sccl/css/sccl.css">
		<link rel="stylesheet" type="text/css" href="../plugin/sccl/skin/qingxin/skin.css" id="layout-skin" />
		<link rel="stylesheet" type="text/css" href="../plugin/sweetalert/sweetalert2.min.css">

	</head>

	<body>
		<div class="layout-admin">
			<header class="layout-header">
				<span class="header-logo">系统框架</span>
				<a class="header-menu-btn" href="javascript:;"><i class="icon-font">&#xe600;</i></a>
				<ul class="header-bar">
					<li class="header-bar-role">
						<a href="javascript:;">超级管理员</a>
					</li>
					<li class="header-bar-nav">
						<a href="javascript:;">admin<i class="icon-font" style="margin-left:5px;">&#xe60c;</i></a>
						<ul class="header-dropdown-menu">
							<li>
								<a href="javascript:;">个人信息</a>
							</li>
							<li>
								<a href="javascript:;">切换账户</a>
							</li>
							<li>
								<a href="javascript:;" onclick="quit()">退出</a>
							</li>
						</ul>
					</li>
					<li class="header-bar-nav">
						<a href="javascript:;" title="换肤"><i class="icon-font">&#xe608;</i></a>
						<ul class="header-dropdown-menu right dropdown-skin">
							<li>
								<a href="javascript:;" onclick="sccl.changeSkin('qingxin')" data-val="qingxin" title="清新">清新</a>
							</li>
							<li>
								<a href="javascript:;" onclick="sccl.changeSkin('blue')" data-val="blue" title="蓝色">蓝色</a>
							</li>
							<li>
								<a href="javascript:;" onclick="sccl.changeSkin('molv')" data-val="molv" title="墨绿">墨绿</a>
							</li>
						</ul>
					</li>
				</ul>
			</header>
			<aside class="layout-side">
				<ul class="side-menu">
					<li class="menu-header"><i class="icon-font">&#xe601;</i>&nbsp;&nbsp;菜单</li>
				</ul>
			</aside>

			<div class="layout-side-arrow">
				<div class="layout-side-arrow-icon"><i class="icon-font">&#xe60d;</i></div>
			</div>

			<section class="layout-main">
				<div class="layout-main-tab">
					<button class="tab-btn btn-left"><i class="icon-font">&#xe60e;</i></button>
					<nav class="tab-nav">
						<div class="tab-nav-content">
							<a href="javascript:;" class="content-tab active" data-id="home.html">首页</a>
						</div>
					</nav>
					<button class="tab-btn btn-right"><i class="icon-font">&#xe60f;</i></button>
				</div>
				<div class="layout-main-body">
					<iframe class="body-iframe" name="iframe0" width="100%" height="99%" src="home.html" frameborder="0" data-id="home.html" seamless></iframe>
				</div>
			</section>
			<div class="layout-footer">@2017.10.18 福州凌云数据</div>
		</div>

		<script type="text/javascript" src="../plugin/jquery-3.2.1/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="../plugin/sccl/js/sccl.js"></script>
		<script type="text/javascript" src="../plugin/sweetalert/sweetalert2.min.js"></script>
		<script type="text/javascript" src="../plugin/soulUtils/soul_utils.js"></script>

		<script>
			$(function () {
				sccl.getSkinByLocalStorage();
				var resp = AjaxUtil.getJson('admin/page/menu.json');
				sccl.initMenu(resp.obj);
				$(".side-menu > li").addClass("menu-item");
			});

			function quit() {
				SwalUtil.confirm(function () {
					window.location.href = "login.html";
				}, '您确定要退出吗?');

			}
		</script>

	</body>

</html>
